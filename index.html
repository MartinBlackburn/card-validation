<!doctype html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <title>Card validation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <!-- Site CSS -->
    <link href="css/cardValidation.css" rel="stylesheet" type="text/css" media="screen" />
    
    <!-- JS Lib -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    
    <!--  Analytics -->
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-38705814-1']);
        _gaq.push(['_trackPageview', '/github/card-validation']);
        
        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();   
    </script>
</head>
<body>
    <div class="pageContainer">
		<form class="form" action="" method="post">
			<div class="cardType">
			    Card images will go here
			</div>
			
			<label>Name on card</label>
			<input type="text" name="cardName" />
			
			<label>Card number</label>
			<input type="text" name="cardNumber" />
			
			<label>Expiry date</label>
			<select name="cardExpiryMonth">
				<option value="01">01 - January</option>
				<option value="02">02 - February</option>
				<option value="03">03 - March</option>
				<option value="04">04 - April</option>
				<option value="05">05 - May</option>
				<option value="06">06 - June</option>
				<option value="07">07 - July</option>
				<option value="08">08 - August</option>
				<option value="09">09 - September</option>
				<option value="10">10 - October</option>
				<option value="11">11 - November</option>
				<option value="12">12 - December</option>
			</select>
			
			<select name="cardExpiryYear">
				<option value="2013">2013</option>
				<option value="2014">2014</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				<option value="2017">2017</option>
				<option value="2018">2018</option>
				<option value="2019">2019</option>
				<option value="2020">2020</option>
				<option value="2021">2021</option>
				<option value="2022">2022</option>
				<option value="2023">2023</option>
				<option value="2024">2024</option>
				<option value="2025">2025</option>
				<option value="2026">2026</option>
				<option value="2027">2027</option>
				<option value="2028">2028</option>
				<option value="2029">2029</option>
				<option value="2030">2030</option>
				<option value="2031">2031</option>
				<option value="2032">2032</option>
				<option value="2033">2033</option>
			</select>
			
            <label>Security code / CV2</label>
            <input type="text" name="cv2" />
        </form> 
        
        <div class="textContainer">
            <a href="https://github.com/MartinBlackburn/card-validation/">View the code on github</a>
        </div>
    </div>
    
    <!-- Fader -->
    <script src="js/cardValidation.js" type="text/javascript"></script>
</body>
</html>
